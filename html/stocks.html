      crossorigin="anonymous"

    <title>Crypto Page</title>
  </head>
  <body>
    <header id="header_content">
      <div class="container">
        <div class="row">
          <div class="col">
            <a href="index.html"
              ><img
                src="../images/whaleslogo.jpg"
                alt="Whales Logo"
                width="100px"
            /></a>
          </div>
          <div class="nav_bar col">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" href="stocks.html">Stocks</a>

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main id="page_content">
      <form id="StockForm">
        <h3>Enter Stock Information</h3>
        <label for="ticker">Ticker:</label><br />
        <input type="text" name="Stock Ticker" id="ticker" /><br />
        <label for="company_name">Company Name:</label><br />
        <input type="text" name="Company Name" id="company_name" /><br />
        <label for="buy_date">Buy Date:</label><br />
        <input
          type="date"
          name="Buy Date"
          id="buy_date"
          value="2022-01-01"
          max="2022-01-21"
        /><br /><br />
        <button id="btn">Add to Watch List</button>
      </form>
      <div class="main_content">
        <div class="card-deck"></div>
      </div>
    </main>
    <footer id="footer_content">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="nav">

              class="fa fa-facebook"
              target="_blank"
            ></a>
            <a
              href="https://twitter.com/Stock_Whales"

              target="_blank"
            ></a>
            <a
